<form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <h2 class="page-header">Add Profile</h2>
    <div class="form-group has-success">
        <label class="form-control-label" for="inputSuccess1">First Name</label>
        <input type="text" placeholder="First Name" class="form-control is-valid" id="inputValid" name="firstname"
            required [(ngModel)]="form.firstname">

    </div>
    <div class="form-group has-success">
        <label class="form-control-label" for="inputSuccess1">last Name</label>
        <input type="text" placeholder="Last Name" class="form-control is-valid" id="inputValid" name="lastname"
            required [(ngModel)]="form.lastname">
    </div>
    <div class="form-group has-success">
        <label class="form-control-label" for="inputSuccess1">Email</label>
        <input type="text" placeholder="Email" class="form-control is-valid" id="inputValid" name="email" required
            [(ngModel)]="form.email">
    </div>
    <input type="submit" class="btn btn btn-success" value="Add">
</form>
</div>

<div class="row">
    <div *ngFor="let c of listprofiles">
        <ul>
            <li>
                <div class="col-md-3"> {{c.firstname}}</div>
            </li>
            <li>
                <div class="col-md-3">{{c.lastname}} </div>
            </li>
            <li>
                <div class="col-md-3">{{c.email}}</div>
            </li>
            <div class="col-nd-3">
                <input type="button" (click)="deleteDinosaure(c._id)" value="Delete" class="btn btn-danger">
            </div>
        </ul>
        <br>
    </div>
</div>
